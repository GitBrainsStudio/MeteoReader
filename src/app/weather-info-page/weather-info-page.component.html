<mat-toolbar color="primary">
    <span>Погода в Челябинске</span>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="!apiData"></mat-progress-bar>

<main *ngIf="pagedItems" class="weather-card-block">
    <div *ngFor="let item of pagedItems">
        <weather-card [weather]="item"></weather-card>
    </div>

    <div *ngIf="pager.pages && pager.pages.length" class="pagination">
        <button mat-raised-button (click)="setPage(pager.currentPage - 1)">Туда</button> 
        <div *ngFor="let page of pager.pages" >
            <button mat-raised-button (click)="setPage(page)" [ngClass]="{'active-page' : pager.currentPage === page}">{{page}}</button>
        </div>
        <button mat-raised-button (click)="setPage(pager.currentPage + 1)" >Сюда</button>
    </div>
</main>

<style>


.active-page
{
    background-color: #3f51b5;
    color:white;
}
</style>
