<mat-card class="weather-card">
   
    <div class="weather-card-content">
        <div class="weather-card-content-icon">
            <img [src]="imageUrl(weather.weather[0].icon)">
        </div>

        <div class="weather-card-content-data">
           

            <h4> {{ weather.dt | date:'yyyy.MM.dd HH:mm' }} </h4>
        
            <p>Температура: {{ weather.main.temp }}</p>
        </div>

    </div>


</mat-card>
